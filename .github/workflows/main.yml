name: Deploy app to AWS

# triggers
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
# jobs
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install third-parties modules with pip
        run: |
          mkdir -p ./dist/layer/python/lib/python${{ matrix.python-version }}/site-packages
          python -m pip install -r requirements.txt \
          -t ./dist/layer/python/lib/python${{ matrix.python-version }}/site-packages
      - name: Package third-parties layer
        run: |
          cd ./dist/layer/
          zip -r ../../third-parties-layer.zip ./python

